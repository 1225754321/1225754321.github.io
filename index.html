<!-- META TAGS -->
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- SITE TITLE -->
<title>祝老爸石满龙生日快乐</title>

<body>

<!-- AUDIO PLAYER -->
<audio class="audio-player" autoplay loop>
	<source src="audio/song.mp3" type="audio/mpeg">
</audio>

<!-- BACKGROUND CONTAINER -->
<div class="bg-container snowy">
	<!-- GLASS BALL -->
	<div class="glass-ball rotate"></div>
	<!-- TOP LIGHT -->
	<div class="top-light"></div>
	<!-- PAGE CONTENT -->
	<div class="page-content">
		<div class="fullpage">
			<!-- HOME SECTION -->
			<div id="home" class="section active">
				<!-- TITLE -->
				<h1 class="snow-text">祝老爸生日快乐</h1>
				<!-- COUNTER -->
				<div class="snow-box">
					<h4><font color="#43A6F3">今天是您的生日，愿所有的快乐、所有的幸福、所有的温馨、所有的好运围绕在您身边。生日快乐！健康！幸福！</font></h4>
				</div>
			</div>
			<!-- INFO SECTION -->
			<div id="info" class="section">
				<div class="container">
					<!-- INFO TEXT -->
					<div class="shadow-box">
            <div id="home" class="banner" data-blast="bgColor">
                <div class="swiper-container main-slider" id="myCarousel" data-blast="bgColor">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slider-bg-position" style="background:url(img/11.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/12.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/13.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/14.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/15.png)" data-hash="slide1"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Navigation -->
                    <div class="swiper-button-prev"><i class="fa fa-chevron-left"></i></div>
                    <div class="swiper-button-next"><i class="fa fa-chevron-right"></i></div>
                </div>
            </div>

					</div>
					<!-- SOCIAL ICONS -->
				</div>
			</div>
			
			<!-- INFO SECTION -->
			<div id="info" class="section">
				<div class="container">
					<!-- INFO TEXT -->
					<div class="shadow-box">
			<div id="home" class="banner" data-blast="bgColor">
			    <div class="swiper-container main-slider" id="myCarousel" data-blast="bgColor">
			        <div class="swiper-wrapper">
                        <div class="swiper-slide slider-bg-position" style="background:url(img/21.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/22.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/23.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/24.png)" data-hash="slide1"></div>
						<div class="swiper-slide slider-bg-position" style="background:url(img/25.png)" data-hash="slide1"></div>
			        </div>
			        <!-- Add Pagination -->
			        <div class="swiper-pagination"></div>

			        <div class="swiper-button-prev"><i class="fa fa-chevron-left"></i></div>

			    </div>
			</div>
			
					</div>

				</div>
			</div>

					<div class="shadow-box">
			<div id="home" class="banner" data-blast="bgColor">
			    <div class="swiper-container main-slider" id="myCarousel" data-blast="bgColor">
			        <div class="swiper-wrapper">

						<div class="swiper-slide slider-bg-position" style="background:url(img/32.png)" data-hash="slide1"></div>

						<div class="swiper-slide slider-bg-position" style="background:url(img/35.png)" data-hash="slide1"></div>
